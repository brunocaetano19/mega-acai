<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Mega Açaí</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./Logosf.png">
</head>
<body>

  <!-- LOGIN -->
  <section id="loginSection" class="section">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <div id="loginMsg"></div>
  </section>

  <!-- TELA INICIAL PÓS LOGIN (botões centralizados) -->
  <section id="homeSection" class="section hidden">
    <div id="userInfo" style="margin-bottom: 20px; font-weight: bold;"></div>
    <button class="home-btn" data-section="pdvSection">PDV</button>
    <button class="home-btn" data-section="reportsSection">Relatórios</button>
    <button class="home-btn" data-section="stockSection">Estoque</button>
    <button id="btnLogout">Sair</button>
  </section>

  <!-- CONTAINER PRINCIPAL (header + seções) -->
  <div id="appContainer" class="hidden">
    <header id="menu">
      <div id="userHeader" style="font-weight: bold;"></div>
      <button class="nav-btn" data-section="pdvSection">PDV</button>
      <button class="nav-btn" data-section="reportsSection">Relatórios</button>
      <button class="nav-btn" data-section="stockSection">Estoque</button>
      <button id="btnLogoutHeader">Sair</button>
    </header>

    <main>
      <!-- PDV -->
      <section id="pdvSection" class="section hidden fade-in">
        <h2>Ponto de Venda</h2>
        <div class="pdv-container">
          <select id="productSelect"></select>
          <input type="number" id="productQty" value="1" min="1">
          <button id="addProduct">Adicionar Produto</button>

          <select id="addonSelect"></select>
          <input type="number" id="addonQty" value="1" min="1">
          <button id="addAddon">Adicionar Adicional</button>

          <input type="number" id="deliveryFee" placeholder="Taxa de entrega" step="0.01">
          <select id="appSelect"></select>
          <select id="paymentSelect"></select>

          <ul id="cartList"></ul>
          <h3>Total: R$ <span id="totalValue">0.00</span></h3>
          <button id="finalize">Finalizar Venda</button>
        </div>
      </section>

      <!-- RELATÓRIOS -->
      <section id="reportsSection" class="section hidden fade-in">
        <h2>Relatórios</h2>
        <div class="report-controls">
          <input type="date" id="fromDate">
          <input type="date" id="toDate">
          <button id="loadSales">Vendas</button>
          <button id="loadTopProducts">Top Copos</button>
          <button id="loadTopAddons">Top Adicionais</button>
        </div>
        <div id="reportsOutput"></div>
      </section>

      <!-- ESTOQUE -->
      <section id="stockSection" class="section hidden fade-in">
        <h2>Controle de Estoque</h2>
        <input type="text" id="stockProduto" placeholder="Produto">
        <select id="stockTipo">
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
        <input type="number" id="stockQuant" value="1" step="0.1">
        <input type="number" id="stockValor" placeholder="Valor unitário (opcional)" step="0.01">
        <input type="text" id="stockMotivo" placeholder="Motivo (opcional)">
        <button id="stockSubmit">Registrar Movimento</button>
        <button id="loadStock">Ver Estoque</button>
        <div id="stockOutput"></div>
      </section>
    </main>
  </div>

  <!-- === TOAST === -->
  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
