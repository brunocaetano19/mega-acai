<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mega Açaí - PDV</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app">
  <header>
    <h1>Mega Açaí — PDV</h1>
    <div id="userArea"></div>
  </header>

  <main>
    <section id="loginSection" class="card">
      <h2>Entre</h2>
      <input id="email" placeholder="Email"/>
      <input id="password" type="password" placeholder="Senha"/>
      <button id="btnLogin">Entrar</button>
      <div id="loginMsg" class="muted"></div>
    </section>

    <section id="pdvSection" class="card hidden">
      <h2>Registrar Venda</h2>
      <div class="row">
        <div>
          <label>Produto</label>
          <select id="productSelect"></select>
          <label>Quantidade</label>
          <input id="productQty" type="number" value="1" min="1"/>
          <button id="addProduct">Adicionar Produto</button>
        </div>
        <div>
          <label>Adicional</label>
          <select id="addonSelect"></select>
          <label>Qtd</label>
          <input id="addonQty" type="number" value="1" min="1"/>
          <button id="addAddon">Adicionar Adicional</button>
        </div>
      </div>

      <div>
        <label>Taxa de entrega</label>
        <input id="deliveryFee" type="number" value="0" min="0" step="0.01"/>
        <label>Aplicativo</label>
        <select id="appSelect"></select>
        <label>Forma de pagamento</label>
        <select id="paymentSelect"></select>
        <button id="finalize">Finalizar Venda</button>
      </div>

      <div>
        <h3>Resumo</h3>
        <ul id="cartList"></ul>
        <div>Total: R$ <span id="totalValue">0.00</span></div>
      </div>
    </section>

    <section id="reportsSection" class="card hidden">
      <h2>Relatórios</h2>
      <div class="row">
        <div>
          <label>De</label><input id="fromDate" type="date"/>
          <label>Até</label><input id="toDate" type="date"/>
          <button id="loadSales">Carregar Vendas</button>
        </div>
        <div>
          <button id="loadTopProducts">Top Copos</button>
          <button id="loadTopAddons">Top Adicionais</button>
        </div>
      </div>
      <div id="reportsOutput"></div>
    </section>

    <section id="stockSection" class="card hidden">
      <h2>Estoque (lançamento manual)</h2>
      <div>
        <label>Produto</label><input id="stockProduto" placeholder="Ex: Leite condensado"/>
        <label>Tipo</label>
        <select id="stockTipo"><option value="entrada">Entrada</option><option value="saida">Saída</option></select>
        <label>Quantidade</label><input id="stockQuant" type="number" value="1" step="0.01"/>
        <label>Valor Unitário</label><input id="stockValor" type="number" step="0.01"/>
        <label>Motivo</label><input id="stockMotivo" placeholder="Ex: acabou, compra"/>
        <button id="stockSubmit">Lançar</button>
      </div>
      <div>
        <button id="loadStock">Ver Saldo</button>
        <div id="stockOutput"></div>
      </div>
    </section>

  </main>

  <footer>
    <small>Desenvolvido — MVP para Mega Açaí</small>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
