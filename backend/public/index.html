<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Mega Açaí</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./Logosf.png">
</head>
<body>

  <!-- === LOGIN === -->
  <section id="loginSection" class="section active">
    <div class="container fade-in">
      <img src="./Logosf.png" alt="Logo Mega Açaí" class="logo">
      <h1>Sistema de Gestão</h1>
      <input type="email" id="email" placeholder="E-mail" autocomplete="username">
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
      <button id="btnLogin">Entrar</button>
      <p id="loginMsg" class="msg"></p>
    </div>
  </section>

  <!-- === MENU HEADER === -->
  <header id="menuHeader" class="hidden">
    <div class="container header-flex">
      <span id="userArea">Admin Mega Açaí (admin@megaacai)</span>
      <nav class="menu">
        <button data-section="pdvSection" id="pdvBtn" class="nav-btn">PDV</button>
        <button data-section="reportsSection" class="nav-btn">Relatórios</button>
        <button data-section="stockSection" class="nav-btn">Estoque</button>
        <button id="btnLogout" class="logout">Sair</button>
      </nav>
    </div>
  </header>

  <!-- === CONTEÚDOS === -->
  <main>
    <section id="pdvSection" class="section hidden fade-in">
      <h2>Ponto de Venda</h2>
      <div class="pdv-container">
        <select id="productSelect"></select>
        <input type="number" id="productQty" value="1" min="1">
        <button id="addProduct">Adicionar Produto</button>
        <select id="addonSelect"></select>
        <input type="number" id="addonQty" value="1" min="1">
        <button id="addAddon">Adicionar Adicional</button>
        <input type="number" id="deliveryFee" placeholder="Taxa de entrega" step="0.01">
        <select id="appSelect"></select>
        <select id="paymentSelect"></select>
        <ul id="cartList"></ul>
        <h3>Total: R$ <span id="totalValue">0.00</span></h3>
        <button id="finalize">Finalizar Venda</button>
      </div>
    </section>

    <section id="reportsSection" class="section hidden fade-in">
      <h2>Relatórios</h2>
      <div class="report-controls">
        <input type="date" id="fromDate">
        <input type="date" id="toDate">
        <button id="loadSales">Vendas</button>
        <button id="loadTopProducts">Top Copos</button>
        <button id="loadTopAddons">Top Adicionais</button>
      </div>
      <div id="reportsOutput"></div>
    </section>

    <section id="stockSection" class="section hidden fade-in">
      <h2>Controle de Estoque</h2>
      <input type="text" id="stockProduto" placeholder="Produto">
      <select id="stockTipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
      <input type="number" id="stockQuant" value="1" step="0.1">
      <input type="number" id="stockValor" placeholder="Valor unitário (opcional)" step="0.01">
      <input type="text" id="stockMotivo" placeholder="Motivo (opcional)">
      <button id="stockSubmit">Registrar Movimento</button>
      <button id="loadStock">Ver Estoque</button>
      <div id="stockOutput"></div>
    </section>
  </main>

  <!-- === TOAST === -->
  <div class="toast" id="toast"></div>

  <script>
    // ==== APP LOGIC ====

    const API = '';
    let token = null;
    let cart = [];

    function $(id) { return document.getElementById(id); }

    function hideAllSections() {
      document.querySelectorAll('.section').forEach(s => {
        s.classList.add('hidden');
        s.classList.remove('active');
      });
    }

    function showSection(sectionId) {
      hideAllSections();
      if (sectionId) {
        const sec = $(sectionId);
        sec.classList.remove('hidden');
        sec.classList.add('active');
      }
    }

    async function fetchJSON(endpoint, options = {}) {
      options.headers = options.headers || {};
      options.headers['Content-Type'] = 'application/json';
      if (token) options.headers['Authorization'] = 'Bearer ' + token;
      try {
        const res = await fetch(API + endpoint, options);
        if (!res.ok) throw new Error(`Erro ${res.status}`);
        return await res.json();
      } catch (err) {
        console.error('Erro ao buscar:', err);
        alert('Falha na comunicação com o servidor.');
        return null;
      }
    }

    // ==== INIT DATA ====
    async function initPDV() {
      const [products, addons, apps, payments] = await Promise.all([
        fetchJSON('/products'),
        fetchJSON('/add_ons'),
        fetchJSON('/apps'),
        fetchJSON('/payment_methods')
      ]);
      populateSelect('productSelect', products);
      populateSelect('addonSelect', addons);
      populateSelect('appSelect', apps);
      populateSelect('paymentSelect', payments);
    }

    function populateSelect(id, items) {
      const sel = $(id);
      sel.innerHTML = '';
      if (!items) return;
      items.forEach(i => {
        const opt = document.createElement('option');
        opt.value = i.id;
        opt.textContent = i.name + (i.price ? ` - R$${i.price.toFixed(2)}` : '');
        sel.appendChild(opt);
      });
    }

    // ==== LOGIN (simplificado) ====
    $('btnLogin').onclick = async function() {
      // Para demo, entra direto como admin
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('menuHeader').classList.remove('hidden');
      $('userArea').textContent = 'Admin Mega Açaí (admin@megaacai)';
      showSection(null);
    };

    // ==== NAVEGAÇÃO ====
    document.querySelector('[data-section="pdvSection"]').onclick = async function() {
      showSection('pdvSection');
      await initPDV();
    };
    document.querySelector('[data-section="reportsSection"]').onclick = function() {
      showSection('reportsSection');
      // Adicione lógica aqui se quiser carregar dados de relatórios ao abrir o menu
    };
    document.querySelector('[data-section="stockSection"]').onclick = function() {
      showSection('stockSection');
      // Adicione lógica aqui se quiser carregar dados de estoque ao abrir o menu
    };

    $('btnLogout').onclick = function() {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('menuHeader').classList.add('hidden');
      showSection(null);
    };

    // Ocultar tudo ao iniciar
    showSection(null);
  </script>
  <script src="app.js"></script>

</body>
</html>
