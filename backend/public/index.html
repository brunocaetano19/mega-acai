<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Açaí — Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container fade-in">

        <!-- Tela Inicial -->
        <section id="home" class="active">
            <img src="/public/Logo.jpeg" alt="Mega Açaí" class="logo">
            <div class="menu">
                <button onclick="showSection('login')">Entrar</button>
                <button onclick="showSection('pdv')">Venda</button>
                <button onclick="showSection('relatorios')">Relatórios</button>
                <button onclick="showSection('estoque')">Estoque</button>
            </div>
        </section>

        <!-- Login -->
        <section id="login">
            <h2>Login</h2>
            <input id="email" type="email" placeholder="E-mail">
            <input id="password" type="password" placeholder="Senha">
            <button id="loginBtn">Entrar</button>
            <p class="back" onclick="showSection('home')">⬅ Voltar</p>
        </section>

        <!-- PDV -->
        <section id="pdv">
            <h2>Registrar Venda</h2>
            <select id="productSelect"></select>
            <input id="productQty" type="number" value="1" min="1">
            <button onclick="addProduct()">Adicionar Produto</button>

            <select id="addonSelect"></select>
            <input id="addonQty" type="number" value="1" min="1">
            <button onclick="addAddon()">Adicionar Adicional</button>

            <input id="deliveryFee" type="number" value="0" min="0" placeholder="Taxa de entrega">
            <select id="appSelect"></select>
            <select id="paymentSelect"></select>

            <button onclick="finalizeSale()">Finalizar Venda</button>
            <div id="summary">Total: R$ 0,00</div>

            <p class="back" onclick="showSection('home')">⬅ Voltar</p>
        </section>

        <!-- Relatórios -->
        <section id="relatorios">
            <h2>Relatórios</h2>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="loadSales()">Carregar Vendas</button>
            <div id="reportContent"></div>
            <p class="back" onclick="showSection('home')">⬅ Voltar</p>
        </section>

        <!-- Estoque -->
        <section id="estoque">
            <h2>Estoque</h2>
            <input id="stockItem" placeholder="Produto">
            <select id="stockType">
                <option value="Entrada">Entrada</option>
                <option value="Saída">Saída</option>
            </select>
            <input id="stockQty" type="number" value="1" min="1">
            <input id="stockValue" type="number" placeholder="Valor Unitário">
            <input id="stockReason" placeholder="Motivo">
            <button onclick="launchStock()">Lançar</button>
            <div id="stockResult"></div>
            <p class="back" onclick="showSection('home')">⬅ Voltar</p>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
